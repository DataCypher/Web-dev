<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet"  href="logindesign.css" >
	</head>
	<body>
		<form>
			<h1>Login</h1>
			<div class="textBox">
				<input type="text" placeholder="Username">
			</div>
			<div>
				<input type="password" placeholder="password">
			</div>
			<input type="submit" value="Login" class="loginbtn">
			<div class="signup">
				Don't have an account?
			    </br>
			    <a href="#">Sign up</a>
			</div>
		</form>
	</body>
</html>
